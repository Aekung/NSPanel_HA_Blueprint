---
substitutions:
  BOOT_STEP_PAGE_QRCODE: '1UL << 22'

api:
  id: !extend api_server
  actions:
    # Dynamically displays QR codes on the ESPHome UI for sharing information such as WiFi passwords or website links.
    - action: qrcode
      variables:
        title: string   # Heading or title for the QR code, offering context or instructions.
        qrcode: string  # Data or URL to be encoded into the QR code.
        show: bool      # Flag to immediately display the QR code page upon action invocation.
      then:
        - lambda: id(qrcode_string) = qrcode;
        - script.execute:
            id: set_component_visibility
            page: home
            component: bt_qrcode
            show: !lambda return not id(qrcode_string).empty();
        - script.execute:
            id: set_component_text
            component: qrcode.qrcode_label
            text: !lambda return title.c_str();
        - if:
            condition:
              - lambda: return show;
            then:
              - script.execute:
                  id: goto_page
                  page: qrcode
        - script.execute:
            id: boot_progress
            step: ${BOOT_STEP_PAGE_QRCODE}
            step_name: Page QRcode - Action

globals:
  - id: qrcode_enabled
    type: bool
    restore_value: false
    initial_value: 'false'

  - id: qrcode_string
    type: std::string
    restore_value: false
    max_restore_data_length: 254
    initial_value: '""'

script:
  - id: !extend boot_progress_dump
    then:
      - script.execute:
          id: boot_progress_dump_item
          step: ${BOOT_STEP_PAGE_QRCODE}
          step_name: Page QRcode

  - id: !extend page_changed
    then:
      - if:
          condition:
            - text_sensor.state:
                id: current_page
                state: qrcode
          then:
            - script.execute: page_qrcode

  - id: !extend page_home
    then:
      - script.execute:
          id: set_component_visibility
          page: home
          component: bt_qrcode
          show: !lambda return id(qrcode_enabled);

  # Load the QRCode page
  - id: page_qrcode
    mode: restart
    then:
      - lambda: |-
          if (!id(qrcode_string).empty()) {
            disp1->qrcode(25, 25, id(qrcode_string).c_str());
          }

  - id: !extend set_var_bool
    then:
      - lambda: |-
          if (component == "qrcode_enabled") {
            id(qrcode_enabled) = val;
            delay(10*disp1->queue_size()+tf_uart->available());
            set_component_visibility->execute("home", "bt_qrcode", id(qrcode_enabled));
            if (!val) boot_progress->execute(${BOOT_STEP_PAGE_QRCODE}, "Page QRcode - Enabler");
          }

  - id: !extend stop_all
    then:
      - script.stop: page_qrcode
...
